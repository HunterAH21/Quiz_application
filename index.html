<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">QUIZ-APPLICATION</h1>
    <div class="container">
    
    <div class="quiz-container">
        <h1>In web design, what does CSS stand for?</h1>
        <div class="options">
            <button class="option" onclick="checkAnswer(this, false)"><div class="choice"><div class="text">A</div></div><div class="ans">Counter Strike: Source</div></button>
            <button class="option" onclick="checkAnswer(this, false)"><div class="choice"><div class="text">B</div></div> <div class="ans">Corrective Style Sheet</div></button>
            <button class="option" onclick="checkAnswer(this, false)"><div class="choice"><div class="text">C</div></div> <div class="ans">Computer Style Sheet</div></button>
            <button class="option" onclick="checkAnswer(this, true)"><div class="choice"><div class="text">D</div></div> <div class="ans">Cascading Style Sheet</div></button>
        </div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
